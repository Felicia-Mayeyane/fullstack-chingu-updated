<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chingu & Coffee</title>
    <style>
        .thank-you {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background-color: pink; 
}

.thank-you-content {
    background-color: white;
    padding: 100px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.thank-you h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333; 
}

.thank-you p {
    font-size: medium;
    margin-bottom: 30px;
    color: #666; 
}

.thank-you .btn {
    display: inline-block;
    padding: 1rem 2.8rem;
    background: black;
    border-radius: 4rem;
    font-size: medium;
    color: white;
    border: 2px solid transparent;
    letter-spacing: 0.1rem;
    font-weight: 600;
    transition: 0.3s ease-in-out;
    cursor: pointer;
}

.thank-you .btn:hover {
    background-color: #555; 
}

    </style>
</head>
<body>
    <section class="thank-you">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your feedback has been received. We will contact you shortly.</p>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </section>
</body>
</html>
